<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesgame1.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Dosis:wght@200&family=Libre+Baskerville&family=Nanum+Myeongjo&family=VT323&display=swap" rel="stylesheet">
    <title>Game One</title>
</head>

<body>
    <div class="point-counter" id="pointCounter">Points: 0</div>
    <div class="instruction-container1">
        <h2>First Game</h2>
        <p>Create a password that is strong enough to protect your computer.</p>

        <div class="password-container1">

            <input type="password" id="passwordInput" class="password-input" placeholder="Type your password">
            <button id="submitButton" class="submit-button">Submit</button>
    
        </div>
       
    </div>

    <button class="return-button" onclick="returnToMain()">Return to Main</button>
   

    <script src="game1.js"></script>

</body>

</html>
