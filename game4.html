<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesgame4.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Dosis:wght@200&family=Libre+Baskerville&family=Nanum+Myeongjo&family=VT323&display=swap" rel="stylesheet">
    <title>Game Four</title>
</head>

<body>
    <div class="instruction-container">
        <p class="instruction-text">Fourth Game</p>
        <p>Choose programs that you believe will not harm your computer.</p>
    </div>
    <div class="point-counter" id="pointCounter">Points: 0</div>
    <div class="image-container" onclick="selectImage(event)">

        <img src="word.png" alt="Image 1" data-number="1">
        <img src="pdf.png" alt="Image 2" data-number="2">
        <img src="exe.png" alt="Image 3" data-number="3">
        <img src="excel.png" alt="Image 4" data-number="4">
        <img src="html.png" alt="Image 5" data-number="5">
        <img src="avi.png" alt="Image 6" data-number="6">
        <img src="chrome.png" alt="Image 7" data-number="7">
        <img src="dll.png" alt="Image 8" data-number="8">

    </div>
    <button class="return-button" onclick="returnToMain()">Return to Main</button>

    <script src="game4.js"></script>
</body>

</html>
